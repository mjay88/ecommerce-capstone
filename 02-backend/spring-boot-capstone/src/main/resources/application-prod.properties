##### Railway / production settings

# Railway injects PORT; Spring must bind to it
server.port=${PORT:8080}

# IMPORTANT: don't force your local keystore SSL in prod.
# Railway handles HTTPS at the edge (your app runs behind it over HTTP).
server.ssl.enabled=false

##### Database (Railway MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Optional but commonly needed depending on how your schema is handled
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

##### REST API
spring.data.rest.base-path=/api
spring.data.rest.detection-strategy=ANNOTATED

##### CORS (set in Railway Variables)
# Use your existing property name if your CORS config reads "allowed.origins"
allowed.origins=${ALLOWED_ORIGINS}

##### Stripe
stripe.key.secret=${STRIPE_SECRET_KEY}

##### Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

##### Upload limits (keep same)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB